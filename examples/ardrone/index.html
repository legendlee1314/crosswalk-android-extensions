<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>ARDrone Demo</title>
  </head>
  <link rel="stylesheet" href="assets/base.css">
  <body>
  <div class="title center">Ardrone Control EXAMPLE</div>
  <div class="event color_one">
    <p class="subtitle center">Event</p>
    <button class="text button color_two" id="connect">Connect</button>
    <button class="text button color_four" id="ftrim">Ftrim</button>
    <button class="text button color_three" id="quit">Quit</button>
    <button class="text button color_two" id="pitch_plus">Pitch_plus</button>
    <button class="text button color_three" id="roll_plus">Roll_plus</button>
    <button class="text button color_four" id="yaw_plus">Yaw_plus</button>
    <button class="text button color_two" id="pitch_minus">Pitch_minus</button>
    <button class="text button color_three" id="roll_minus">Roll_minus</button>
    <button class="text button color_four" id="yaw_minus">Yaw_minus</button>
    <button class="text button color_five" id="hover">Hover</button>
    <button class="text button color_three" id="takeoff">Takeoff</button>
    <button class="text button color_four" id="landing">Landing</button>
    <textarea class="text" id="message"></textarea>
  </div>
  <script src="js/main.js"></script>
  </body>
</html>
